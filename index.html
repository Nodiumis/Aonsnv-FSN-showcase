<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 炫酷展示 | Nodiumis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent-blue: #00f2ff;
            --accent-purple: #bd00ff;
            --accent-pink: #ff0066;
            --text-main: #ffffff;
            --text-muted: #8888aa;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --gradient-1: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            --gradient-2: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景动画 */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* 头部 */
        header {
            padding: 80px 0 60px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            display: inline-block;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 展示区 */
        .showcase {
            padding: 40px 0 100px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 60px rgba(0, 242, 255, 0.2);
        }

        .card-preview {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .card-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
        }

        .card-preview.x-sim {
            background: linear-gradient(135deg, #000 0%, #1a1a2e 100%);
        }

        .card-preview.review {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a0a2e 100%);
        }

        .preview-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--accent-blue);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .card:hover .preview-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-desc {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--accent-blue);
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 底部 */
        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 1px solid var(--card-border);
            color: var(--text-muted);
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-purple);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .card-preview {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景粒子 -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">✨ HTML 炫酷展示</div>
            <p class="tagline">
                前端工程师的玩具盒，用纯 HTML/CSS/JS 打造的互动体验<br>
                无需框架，无需依赖，所见即所得
            </p>
        </header>

        <!-- 展示区 -->
        <section class="showcase">
            <h2 class="section-title">精选项目</h2>
            
            <div class="cards-grid">
                <!-- X 模拟器卡片 -->
                <div class="card">
                    <div class="card-preview x-sim">
                        <i class="fa-brands fa-x-twitter preview-icon"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">
                            <i class="fa-brands fa-x-twitter" style="color: #fff;"></i>
                            X 模拟器 Pro
                        </h3>
                        <p class="card-desc">
                            拥有上帝视角的社交媒体模拟器。自定义帖子、头像、互动数据，让你体验当网红的感觉（虽然只有你自己看）
                        </p>
                        <div class="tags">
                            <span class="tag">CSS Grid</span>
                            <span class="tag">交互式</span>
                            <span class="tag">实时预览</span>
                        </div>
                        <div class="card-actions">
                            <a href="showcase%20html/%E6%A8%A1%E6%8B%9FX.html" class="btn btn-primary" target="_blank">
                                <i class="fa-solid fa-play"></i> 打开体验
                            </a>
                            <a href="https://github.com/Nodiumis/Aonsnv-FSN-showcase/blob/main/showcase%20html/%E6%A8%A1%E6%8B%9FX.html" class="btn btn-secondary" target="_blank">
                                <i class="fa-brands fa-github"></i> 源码
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 年度回顾生成器卡片 -->
                <div class="card">
                    <div class="card-preview review">
                        <i class="fa-solid fa-calendar-days preview-icon"></i>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">
                            <i class="fa-solid fa-calendar-days" style="color: var(--accent-purple);"></i>
                            年度回顾生成器
                        </h3>
                        <p class="card-desc">
                            3D 炫酷年度总结卡片展示。支持自定义图片、进度数据、多种动画模式，让你的年度总结看起来像科幻电影
                        </p>
                        <div class="tags">
                            <span class="tag">Canvas</span>
                            <span class="tag">3D 动画</span>
                            <span class="tag">可导出</span>
                        </div>
                        <div class="card-actions">
                            <a href="showcase%20html/code.html" class="btn btn-primary" target="_blank">
                                <i class="fa-solid fa-play"></i> 打开体验
                            </a>
                            <a href="https://github.com/Nodiumis/Aonsnv-FSN-showcase/blob/main/showcase%20html/code.html" class="btn btn-secondary" target="_blank">
                                <i class="fa-brands fa-github"></i> 源码
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 底部 -->
        <footer>
            <p>Made with <i class="fa-solid fa-heart" style="color: var(--accent-pink);"></i> by <a href="https://github.com/Nodiumis">Nodiumis</a></p>
            <p style="margin-top: 10px;">
                <a href="https://github.com/Nodiumis/Aonsnv-FSN-showcase" target="_blank">
                    <i class="fa-brands fa-github"></i> GitHub 仓库
                </a>
                <a href="https://github.com/Nodiumis" target="_blank">
                    <i class="fa-brands fa-github"></i> 个人主页
                </a>
            </p>
        </footer>
    </div>

    <script>
        // 生成背景粒子
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                // 随机颜色
                const colors = ['#00f2ff', '#bd00ff', '#ff0066'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }

        // 初始化
        createParticles();

        // 卡片点击效果
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.btn')) {
                    const primaryBtn = card.querySelector('.btn-primary');
                    if (primaryBtn) {
                        primaryBtn.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
