<script>

                </div>

                <div class="form-group">

                <div class="form-group">

            editorList.appendChild(card);

    }

    // --- æ¸²æŸ“ Feed é¢„è§ˆ ---
    function renderFeed() {
        feedContainer.innerHTML = '';
        posts.forEach((post, index) => {
            const tweet = document.createElement('div');
            tweet.className = `tweet ${post.isReply ? 'is-reply' : ''}`;
            
            // å¤„ç†å¤´åƒ

            if (post.isAvatarLocal && post.avatarData) {

                        <div class="action like"><i class="fa-regular fa-heart"></i> <span>${Math.floor(Math.random()*500)}</span></div>
                        <div class="action view"><i class="fa-solid fa-chart-simple"></i> <span>${Math.floor(Math.random()*10000)}</span></div>

            feedContainer.appendChild(tweet);

    }

    // --- æ•°æ®æ“ä½œ ---
